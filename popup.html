<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="toggle-container">
    <span>Enable BashDatDash</span>
    <label class="switch">
      <input type="checkbox" id="toggleEnabled">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option-group">
    <label>Replace:</label>
    <div class="checkbox-item">
      <input type="checkbox" id="replaceEm">
      <span>Em dash (—)</span>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="replaceEn">
      <span>En dash (–)</span>
    </div>
  </div>

  <div class="option-group" id="replaceWithGroup">
    <label>Replace with:</label>
    <div class="checkbox-item">
      <input type="checkbox" id="replaceComma" value=", " name="replaceWithOption">
      <span>Comma + space (, )</span>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="replaceSemi" value="; " name="replaceWithOption">
      <span>Semicolon + space (; )</span>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="replaceDoubleHyphen" value="--" name="replaceWithOption">
      <span>Double hyphen (--)</span>
    </div>
  </div>

  <div id="previewSection">
    <div class="preview-header">
      <button id="prevExample" class="carousel-btn">&#8249;</button>
      <span id="exampleCounter"></span>
      <button id="nextExample" class="carousel-btn">&#8250;</button>
    </div>
    <p><strong>Before:</strong> <span id="beforeSentence"></span></p>
    <p><strong>After:</strong> <span id="afterSentence"></span></p>
  </div>

  <div class="footer">
    <a id="buyCoffee" href="https://coff.ee/brownjason1" target="_blank" rel="noopener noreferrer"
      style="display:inline-block; background-color:#40DCA5; color:#fff; font-family:Cookie, cursive; font-size:14px; padding:6px 10px; border-radius:5px; text-decoration:none;">
      ☕ Buy me a coffee
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
